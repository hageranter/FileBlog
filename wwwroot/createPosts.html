<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create New Post</title>
 <style src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></style>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/creatPosts.css" />

</head>
<body>

  <h1>Create New Post</h1>

  <form id="create-post-form">
    <label for="title">Title:</label>
    <input type="text" id="title" required />

    <label for="description">Short Description:</label>
    <textarea id="description" rows="2"></textarea>

    <label for="body">Content:</label>
    <textarea id="body" rows="8" required></textarea>

    <label for="tags">Tags (comma-separated):</label>
    <input type="text" id="tags" placeholder="e.g. tech, life, AI" />

    <label for="categories">Categories:</label>
    <input type="text" id="categories" placeholder="e.g. Tutorial, Personal" />

    <label for="assets">Upload Images:</label>
    <input type="file" id="assets" multiple accept="image/*" />

    <button type="submit">Publish Post</button>
  </form>

  <script src="/js/createPosts.js"></script>

</body>
</html>
