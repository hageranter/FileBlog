    <link rel="stylesheet" href="/css/contactUs.css">
    <link rel="stylesheet" href="/css/darktoggle.css">

    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<header>
    <div class="logo">MyBlog</div>
    <nav class="nav-links">
        <a href="/">Home</a>
        <a href="/posts.html">Posts</a>
        <!-- <a href="/contactUs.html">Contact</a> -->
    </nav>
 <div class="admin-navbar-div">
      <div id="dark-mode-toggle" class="">
        <input type="checkbox" id="checkbox" />
        <label for="checkbox" class="label"></label>
      </div>
      <div id="auth-buttons" class="nav-btns">
        <button onclick="location.href='/login.html'">Login</button>
        <button onclick="location.href='/signup.html'">Sign Up</button>
      </div>

      <div id="user-profile" style="display: none;">
        <a href="/profile.html">
          <img id="profile-icon" alt="Profile">
        </a>
      </div>
    </div>
    </div>
    
    
</header>

<body>
    <div class="contact-container">
        <div class="content">
            <div class="left-side">
                <div class="phone details">
                    <i class="fas fa-phone-alt"></i>
                    <div class="topic">Phone</div>
                    <div class="text-one">+20 1222737539</div>
                    <div class="text-two">+20 1281409004</div>
                </div>
                <div class="email details">
                    <i class="fas fa-envelope"></i>
                    <div class="topic">Email</div>
                    <div class="text-one">blogsystem542@gmail.com</div>
                </div>

            </div>
            <div class="right-side">
                <h1 class="topic-text">Send us a message</h1>
                <p>If you have any work from me or any types of quries related to my tutorial, you can send me message
                    from here. It's my pleasure to help you.</p>

                <form id="contact-form" action="#">
                    <div class="input-box">
                        <input type="text" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="input-box">
                        <input type="text" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-box message-box">
                        <textarea id="message" placeholder="Write your message" required></textarea>
                    </div>
                    <div class="button">
                        <input type="button" value="Send Now" onclick="submitForm()">
                    </div>
                    
                </form>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="/js/contactUs.js"></script>
</body>

</html>
