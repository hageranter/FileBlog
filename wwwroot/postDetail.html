<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Blog Detail</title>
  
<script src="/js/themeToggle.js"></script>
  <link rel="stylesheet" href="/css/post.css" />
   <link rel="stylesheet" href="/css/darktoggle.css"> 
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
  

</head>

<body>
  <header class="navbar">
    <div class="logo">MyBlog</div>
    <nav class="nav-links">
      <a href="/">Home</a>
      <a href="/about.html">About</a>
      <a href="/contactUs.html">Contact</a>
    </nav>
    <a href="/profile.html">
      <div class="profile-icon" id="profile-icon"></div>
    </a>

     <div id="dark-mode-toggle" class="container">
      <input type="checkbox" id="checkbox" />
      <label for="checkbox" class="label"></label>
    </div>
  </header>

  <div id="post-details">
    <div id="post-content"></div>
    <div class="post-actions">
    </div>


    <!-- New Comment Section -->
    <div class="comments-section">
      <h3>The Conversation</h3>
      <p class="comment-subtext">Start a discussion, not a fire. Post with kindness.</p>

      <div class="comment-input-group">
        <img src="/images/avatar.png" alt="User Avatar" class="comment-avatar">
        <textarea id="comment-input" placeholder="Add a comment..."></textarea>
      </div>

      <div class="comment-actions">
        <button id="post-comment-btn">Post Comment</button>
      </div>

      <ul id="comment-list">
        <!-- Rendered comments will go here -->
      </ul>
    </div>
  </div>

  <script src="/js/postDetail.js"></script>

</body>

</html>
