<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Management - Admin Dashboard</title>
  <link rel="stylesheet" href="/assets/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <script src="/assets/admin/users.js" defer></script>
</head>

<body>
  <!-- Admin Navigation -->
  <nav class="admin-navbar">
    <div class="logo">
      <a href="/">Blog</a>
      <span class="admin-badge">Admin</span>
    </div>
    <div class="admin-nav-links"></div>
    <div class="admin-user-menu">
      <div class="admin-user-info">
        <!-- <img src="https://picsum.photos/32/32?random=admin" alt="Admin" class="admin-avatar" /> -->
        <a href="/">Home</a>
      </div>
      <a class="profile" href="/profile.html">
        <i class="fas fa-sign-out-alt"></i> Profile
      </a>
    </div>
  </nav>

  <main class="admin-content">
    <header class="admin-page-header">
      <div class="admin-page-title">
        <h1><i class="fas fa-users"></i> User Management</h1>
        <p class="admin-page-description">Manage user accounts, roles, and permissions</p>
      </div>
      <div class="admin-page-actions">
        <a class="btn btn-primary" href="/admin/users/create">
          <i class="fas fa-plus"></i> Add New User
        </a>
        <button class="btn btn-secondary" id="export-users-btn">
          <i class="fas fa-download"></i> Export Users
        </button>
      </div>
    </header>

    <!-- Stats Cards -->
    <div class="admin-stats-grid">
      <div class="admin-stat-card">
        <div class="stat-icon"><i class="fas fa-users"></i></div>
        <div class="stat-content">
          <h3 class="stat-number" id="total-users">0</h3>
          <p class="stat-label">Total Users</p>
        </div>
      </div>
      <div class="admin-stat-card">
        <div class="stat-icon admin"><i class="fas fa-user-shield"></i></div>
        <div class="stat-content">
          <h3 class="stat-number" id="admin-users">0</h3>
          <p class="stat-label">Administrators</p>
        </div>
      </div>
      <div class="admin-stat-card">
        <div class="stat-icon editor"><i class="fas fa-user-edit"></i></div>
        <div class="stat-content">
          <h3 class="stat-number" id="editor-users">0</h3>
          <p class="stat-label">Editors</p>
        </div>
      </div>
      <div class="admin-stat-card">
        <div class="stat-icon author"><i class="fas fa-user-pen"></i></div>
        <div class="stat-content">
          <h3 class="stat-number" id="author-users">0</h3>
          <p class="stat-label">Authors</p>
        </div>
      </div>
    </div>

    <!-- Filters and Search -->
    <div class="admin-filters">
      <div class="admin-search">
        <input type="text" placeholder="Search users..." class="admin-search-input" id="user-search" />
        <i class="fas fa-search search-icon"></i>
      </div>
      <div class="admin-filter-group">
        <button class="filter-toggle" id="filter-toggle" type="button">
          <i class="fas fa-filter"></i>
        </button>
        <div class="filter-menu" id="filter-menu">
          <div class="filter-menu-header">
            <h4><i class="fas fa-filter"></i> Filter Users</h4>
          </div>
          <div class="filter-menu-content">
            <select class="admin-select" id="role-filter">
              <option value="">All Roles</option>
              <option value="Admin">Admin</option>
              <option value="Editor">Editor</option>
              <option value="Author">Author</option>
            </select>
          </div>
          <div class="filter-menu-footer">
            <button type="button" class="btn-clear-filters" id="clear-filters">Clear All</button>
          </div>
        </div>
      </div>
    </div>

    <!-- User Cards -->
    <section class="user-list" id="user-list"></section>
  </main>

  <!-- User Action Modal -->
  <div class="modal-overlay" id="user-action-modal">
    <div class="modal-content small">
      <div class="modal-header">
        <h3 id="user-action-title">User Actions</h3>
        <button class="close-btn" id="close-user-action-modal">&times;</button>
      </div>
      <div class="modal-body">
        <label for="role-select">Change Role</label>
        <select id="role-select" class="admin-select">
          <option value="Admin">Admin</option>
          <option value="Editor">Editor</option>
          <option value="Author">Author</option>
        </select>
      </div>
      <div class="modal-footer">
  <button class="btn btn-primary" id="save-role-btn">Save Role</button>
  <a class="btn btn-secondary" id="view-posts-btn" href="#">View Posts</a>
  <button class="btn btn-danger" id="delete-user-btn">Delete User</button>
</div>

    </div>
  </div>

  <!-- JS Code Modal -->
  <div class="modal-overlay" id="code-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>User JS Code</h3>
        <button id="close-modal-btn" class="close-btn">&times;</button>
      </div>
      <pre id="user-code" class="code-block">// JS code will appear here</pre>
    </div>
  </div>

  <!-- Loading and Notifications -->
  <div class="loading-overlay" id="loading-overlay">
    <div class="loading-spinner">
      <i class="fas fa-spinner fa-spin"></i>
      <p>Loading...</p>
    </div>
  </div>

  <div class="error-message" id="error-message" style="display: none;">
    <i class="fas fa-exclamation-circle"></i>
    <span id="error-text"></span>
  </div>

  <div class="success-message" id="success-message" style="display: none;">
    <i class="fas fa-check-circle"></i>
    <span id="success-text"></span>
  </div>
</body>

</html>
