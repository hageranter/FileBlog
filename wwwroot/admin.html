<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Management - Admin Dashboard</title>
  <link rel="stylesheet" href="/assets/css/style.css" />
  <link rel="stylesheet" href="/css/admin.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.2/dist/sweetalert2.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.2/dist/sweetalert2.all.min.js"></script>
</head>

<style>
  /* #user-action-modal.show .modal-content {
    border: 2px solid #7E6BD6;
    min-height: 200px;
  } */


  
</style>

<body>
  <!-- Admin Navigation -->
  <nav class="admin-navbar">
    <div class="logo">
      <a href="/">Blog</a>
      <span class="admin-badge">Admin</span>
    </div>
    <div class="admin-nav-links"></div>
    <div class="admin-user-menu">
      <div class="admin-user-info">
        <a href="/">Home</a>
      </div>
      <a class="profile" href="/profile.html">
        <i class="fas fa-sign-out-alt"></i> Profile
      </a>
    </div>
  </nav>
  

  <main class="admin-content">
    <header class="admin-page-header">
      <div class="admin-page-title">
        <h1><i class="fas fa-users"></i> User Management</h1>
        <p class="admin-page-description">Manage user accounts, roles, and permissions</p>
      </div>
      <div class="admin-page-actions">
        <a class="btn btn-primary" href="/admin/users/create">
          <i class="fas fa-plus"></i> Add New User
        </a>
      </div>
    </header>

    <!-- Stats Cards -->
    <div class="admin-stats-grid">
      <div class="admin-stat-card">
        <div class="stat-icon"><i class="fas fa-users"></i></div>
        <div class="stat-content">
          <h3 class="stat-number" id="total-users">0</h3>
          <p class="stat-label">Total Users</p>
        </div>
      </div>
      <div class="admin-stat-card">
        <div class="stat-icon admin"><i class="fas fa-user-shield"></i></div>
        <div class="stat-content">
          <h3 class="stat-number" id="admin-users">0</h3>
          <p class="stat-label">Administrators</p>
        </div>
      </div>
      <div class="admin-stat-card">
        <div class="stat-icon editor"><i class="fas fa-user-edit"></i></div>
        <div class="stat-content">
          <h3 class="stat-number" id="editor-users">0</h3>
          <p class="stat-label">Editors</p>
        </div>
      </div>
      <div class="admin-stat-card">
        <div class="stat-icon author"><i class="fas fa-user-pen"></i></div>
        <div class="stat-content">
          <h3 class="stat-number" id="author-users">0</h3>
          <p class="stat-label">Authors</p>
        </div>
      </div>
    </div>

    <!-- Filters and Search -->
    <div class="admin-filters">
      <div class="admin-search">
        <input type="text" id="search-input" placeholder="Search users..."  class="admin-search-input"    />

        <i class="fas fa-search search-icon"></i>
      </div>
      <div class="admin-filter-group">
        <button class="filter-toggle" id="filter-toggle" type="button">
          <i class="fas fa-filter"></i>
        </button>
        <div class="filter-menu" id="filter-menu">
          <div class="filter-menu-header">
            <h4><i class="fas fa-filter"></i> Filter Users</h4>
          </div>
          <div class="filter-menu-content">
            <select class="admin-select" id="role-filter">
              <option value="">All Roles</option>
              <option value="Admin">Admin</option>
              <option value="Editor">Editor</option>
              <option value="Author">Author</option>
            </select>
          </div>
          <div class="filter-menu-footer">
            <button type="button" class="btn-clear-filters" id="clear-filters">Clear All</button>
          </div>
        </div>
      </div>
    </div>

    <section class="user-list" id="user-list"></section>

 

  
</div>



 


  <div class="error-message" id="error-message" style="display: none;">
    <i class="fas fa-exclamation-circle"></i>
    <span id="error-text"></span>
  </div>

  <div class="success-message" id="success-message" style="display: none;">
    <i class="fas fa-check-circle"></i>
    <span id="success-text"></span>
  </div>




  <!-- Create User Popup Overlay -->
<div id="create-user-overlay" class="overlay hidden">
  <div class="create-user-popup">
    <h2><i class="fas fa-plus" style="color: #7E6BD6;"></i> Create New User</h2>
    <form id="create-user-form" style="display: flex; flex-direction: column; gap: 1rem;">
      <div>
        <label for="new-username">Username</label>
        <input type="text" id="new-username" class="admin-input" required />
      </div>
      <div>
        <label for="new-email">Email</label>
        <input type="email" id="new-email" class="admin-input" required />
      </div>
      <div>
        <label for="new-password">Password</label>
        <input type="password" id="new-password" class="admin-input" required />
      </div>
      <div>
        <label for="new-role">Role</label>
        <select id="new-role" class="admin-select">
          <option value="Admin">Admin</option>
          <option value="Editor">Editor</option>
          <option value="Author" selected>Author</option>
        </select>
      </div>
      <div style="display: flex; justify-content: flex-end; gap: 0.5rem;">
        <button type="submit" class="btn btn-primary">Create</button>
        <button type="button" class="btn btn-back" id="cancel-create-user">Cancel</button>
      </div>
    </form>
  </div>
</div>

  <script src="/js/admin/users.js"></script>
  <script src="/js/admin/createUser.js"></script>


</body>


</html>
