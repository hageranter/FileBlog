<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>My Blog</title>
  <script src="/js/themeToggle.js"></script>
  <link rel="stylesheet" href="/css/post.css" />
    <link rel="stylesheet" href="/css/index.css" />

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Open+Sans&display=swap"
    rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>
  <header class="navbar">
    <div class="logo">MyBlog</div>
    <nav class="nav-links">
      <a href="/">Home</a>
      <a href="/contactUs.html">Contact</a>
    </nav>
   <div class="admin-navbar-div">
      <div id="dark-mode-toggle" class="">
        <input type="checkbox" id="checkbox" />
        <label for="checkbox" class="label"></label>
      </div>
      <div id="auth-buttons" class="nav-btns">
        <button onclick="location.href='/login.html'">Login</button>
        <button onclick="location.href='/signup.html'">Sign Up</button>
      </div>

      <div id="user-profile" style="display: none;">
        <a href="/profile.html">
          <img id="profile-icon" alt="Profile">
        </a>
      </div>
    </div>
  </header>

  <div style="display: flex; justify-content: space-between; align-items: center; padding: 15px 16px;">
    <h1 style="font-size: 28px; font-weight: bold;"></h1>

    <div id="search-container">
      <input type="text" id="search-input" placeholder="Search posts..."
        style="padding: 8px; width: 170px; border-radius: 16px; border: 1px solid #ccc; font-size: 16px;" />
    </div>
  </div>

  <div id="posts"></div>
  <div id="post-details" style="display: none;">
    <div id="post-content"></div>
    <div id="post-assets"></div>
    <button id="back-detail-button">Back to Blog Post List</button>
  </div>

  <div id="controls">
    <button id="back-category-button" style="display:none; margin: 10px 0;">Back to All Blog Posts</button>
  </div>

  <div class="create-post-wrapper">
    <button id="create-post-btn" onclick="createPosts()">Create Post</button>
  </div>
  <footer>
    <p>&copy; 2025 MyBlog. All rights reserved.</p>
  </footer>

  <script src="/js/posts.js"></script>
    <script src="/js/index.js"></script>



</body>

</html>
