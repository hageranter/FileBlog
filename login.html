<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link rel="stylesheet" href="/css/login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

</head>

<body>
  <div class="login-container">
    <h1>Welcome Back ðŸ‘‹</h1>

    <form id="login-form">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Login</button>
      <p class="error-message" id="error-msg"></p>
    </form>

    <div id="navigation-warning"
      style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); color:white; text-align:center; padding-top:100px; font-size:2em; z-index:1000;">
      âš  Are you sure you want to leave this page?
      <br>
      <button onclick="confirmLeave()">Yes, leave</button>
      <button onclick="cancelLeave()">No, stay</button>
    </div>

    <div id="redirect-modal"
      style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); color:white; text-align:center; padding-top:100px; font-size:2em; z-index:1000;">
      âœ… About to redirect to posts
      <br><br>
    </div>

    <div class="signup-link">
      <p>Don't have an account? <a href="/signup.html">Sign Up</a></p>
    </div>
  </div>

  <script src="/js/login.js"></script>
</body>

</html>
