<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>MyBlog â€“ Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<link rel="stylesheet" href="/css/profile.css">
  <style>


    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background-color: #f5f6fa;
    }

    
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      border-bottom: 1px solid #ddd;
      z-index: 1000;
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 24px;
      color: #2c3e50;
      font-weight: bold;
    }

    .nav-links a {
      margin-left: 20px;
      color: #2c3e50;
      text-decoration: none;
      font-weight: 500;
    }

    .sidebar {
      position: fixed;
      top: 80px;
      left: 20px;
      width: 180px;
      background-color: #2c3e50;
      border-radius: 10px;
      padding: 20px 0;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      height: calc(100vh - 100px);
    }

    .sidebar a {
      display: flex;
      align-items: center;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      font-size: 16px;
      transition: background 0.2s ease, border-left 0.2s ease;
    }

    .sidebar a:hover {
      background-color: #34495e;
      border-left: 4px solid #1abc9c;
    }

    .sidebar a i {
      margin-right: 10px;
    }
    .main-content {
  margin-left: 220px; /* match sidebar width + padding */
  padding: 2rem;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* Optional: Adjust responsiveness */
@media (max-width: 768px) {
  .main-content {
    margin-left: 0;
    padding: 1rem;
  }

  .sidebar {
    display: none;
  }
}

.container,
.posts-wrapper {
  width: 100%;
  max-width: 700px;
  margin: 4rem auto;
}

    
  </style>
</head>

<body>

  <!-- Header -->
  <header class="navbar">
    <div class="logo">MyBlog</div>
  </header>

  <!-- Sidebar -->
  <div class="sidebar">

    <a href="/"><i class="fas fa-home"></i> Home</a>
    <a href="/posts.html"><i class="fas fa-pen-nib"></i>  Explore Blogs</a>
    <a href="/savedPosts.html"><i class="fas fa-bookmark"></i> Saved Blogs</a>
    <a href="/draftPosts.html"><i class="fas fa-file-alt"></i> Draft Blogs</a>
    <a href="/contactUs.html"><i class="fas fa-user"></i> Contact Us</a>
    <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">

    <!-- Profile Card -->
    <div class="container">
      <div class="profile-pic-wrapper">
        <img id="avatar" class="profile-avatar" src="/images/avatar.png" alt="Avatar" />
        <label for="avatar-upload">ðŸ“·</label>
        <input type="file" id="avatar-upload" />
      </div>

      <div class="profile-info">
        <div><label>Username:</label> <span id="username"></span></div>
        <div><label>Email:</label> <span id="email"></span></div>
        <div><label>Role:</label> <span id="role"></span></div>
      </div>

      <div class="btn-group">
        <button class="btn btn-primary" onclick="createPosts()">Create Blog</button>
      </div>
    </div>

    <!-- Posts Section -->
    <div class="posts-wrapper">
      <h2 style="text-align: center;">My Blogs</h2>
      <div id="posts" class="posts-grid">
        <p style="text-align: center;">There are no blogs available.</p>
      </div>
    </div>

    <!-- Blog Details -->
    <div id="post-details" style="display: none;">
      <div id="post-content"></div>
      <div id="post-assets"></div>
      <button class="btn btn-secondary" onclick="backToPosts()">Back</button>
    </div>
  </div>

  <script src="/js/profile.js"></script>
</body>

</html>
