<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>MyBlog â€“ Profile</title>

  <script src="/js/themeToggle.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Open+Sans&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="/css/profile.css">

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>

  <!-- Header -->
  <header class="navbar">
    <div class="logo">MyBlog</div>

    <div id="dark-mode-toggle" class="theme-toggle-wrapper">
      <input type="checkbox" id="checkbox" />
      <label for="checkbox" class="label"></label>
    </div>

  </header>

  <!-- Sidebar -->
  <div class="sidebar">

    <a href="/"><i class="fas fa-home"></i> Home</a>
    <a href="/posts.html"><i class="fas fa-pen-nib"></i> Explore Posts</a>
    <a href="/savedPosts.html"><i class="fas fa-bookmark"></i> Saved Posts</a>
    <a href="/draftPosts.html"><i class="fas fa-file-alt"></i> Draft Posts</a>
    <a href="/contactUs.html"><i class="fas fa-user"></i> Contact Us</a>
    <a href="/profile.html" class="active"><i class="fas fa-user-circle"></i> Profile</a>
    <a href="#" onclick="logout()" id="logout-icon"><i class="fas fa-sign-out-alt"></i> Logout</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">

    <!-- Profile Card -->
    <div class="container">
      <div class="profile-pic-wrapper">
        <img id="avatar" class="profile-avatar" src="/images/profile-icon.jpg" alt="Avatar" />
        <label for="avatar-upload">ðŸ“·</label>
        <input type="file" id="avatar-upload" />
      </div>

      <div class="profile-info">
        <div><label>Username:</label> <span id="username"></span></div>
        <div><label>Email:</label> <span id="email"></span></div>
        <div><label>Role:</label> <span id="role"></span></div>
      </div>

      <div class="btn-group">
        <button class="btn btn-primary" onclick="createPosts()">Create Post</button>
      </div>
    </div>

    <!-- Posts Section -->
    <div class="posts-wrapper">
      <h2 style="text-align: center;">My Posts</h2>
      <div id="posts" class="posts-grid">
        <p style="text-align: center;">There are no posts available.</p>
      </div>
    </div>

    <!-- Blog Details -->
    <div id="post-details" style="display: none;">
      <div id="post-content"></div>
      <div id="post-assets"></div>
      <button class="btn btn-secondary" onclick="backToPosts()">Back</button>
    </div>
  </div>
  <script src="/js/profile.js"></script>
<footer>
  <p>&copy; 2025 MyBlog. All rights reserved.</p>

</footer>
</body>

</html>
